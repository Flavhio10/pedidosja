<!DOCTYPE html>
<head>
    <title>Pedidos Já</title>
    <meta charset='UTF-8'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>      
            <div id="logo">
                <a href="#">
                    <img src="images/logo.png"/> 
                    <h1>Finalizar pedido</h1>                    
                </a>
            </div>   
            <div id="carrinho">
                <a href="#">
                    <p>Meus dados</p>
                    <img src="images/carrinho.png"/>                    
                </a>
            </div>    
        </header>
        <section>
            <article class="form">
                <form class="form_cliente" action="/" method="post">
                    <label for="fname">Cliente:</label><br>
                    <input type="text" id="fname" name="fname"><br>

                    <label for="lname">Celular:</label><br>
                    <input type="text" id="lname" name="lname"><br>

                    <label for="lname">Endereço:</label><br>
                    <input type="text" id="lname" name="lname"> <br> 

                    <label for="forma_pagamento">Forma de pagamento:</label>
                    <select id="forma_pagamento" name="forma_pagamento">
                            <option value="dinheiro">Dinheiro</option>
                            <option value="pix">Pix</option>
                            <option value="cartao_credito">Cartão crédito</option>
                            <option value="cartao_debito">Cartão débito</option>
                    </select><br>
                    <input class="btn_confirm" type="submit" value="Confirmar pedido">                 
            </form>
            </article>

        </section>
        <footer>
            <p>Cardápio online - Tô com fomeee! Desenvolvido por flavhio10@gmail.com</p>
        </footer>
    </div>
</body>
</html>
